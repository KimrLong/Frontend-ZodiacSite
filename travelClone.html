            <script>
            // function zodiacInfo(){
            $(()=>{
                //only use the the poi, give the user a list of choice to choose from.
                //array variables for the different locations for the user.
                let locationsArr = [];
                let urlVariable = "";
                let cityNames = ["Italy" ,"Paris", "Dubai", "Peru", "Bali", "Libson", "Zambia", "Cairo", "Brazil", "Salvador", "Montego_Bay"]
                let event = ["city_walk", "poi", "location","location_id" ]
                // urlVariable = fetch("https://www.triposo.com/api/20201111/location.json?id=London&account=M7ZTLRO4&token=kzu3zgg0gnorvzzecv7ru4i5qoph66xj")
                // urlVariable = fetch("https://www.triposo.com/api/20201111/location.json?part_of=Greece&tag_labels=island&count=10&fields=id,name,score,snippet&order_by=-score&account=M7ZTLRO4&token=kzu3zgg0gnorvzzecv7ru4i5qoph66xj")
                urlVariable = fetch(`https://www.triposo.com/api/20201111/${event[1]}.json?&${event[3]}=${cityNames[6]}&account=M7ZTLRO4&token=kzu3zgg0gnorvzzecv7ru4i5qoph66xj`)
                locationsArr.push(urlVariable);
                console.log(locationsArr);
                let promiseTest = Promise.all(locationsArr);
                console.log(promiseTest);
                promiseTest.then((arrayResults) =>{
                    return Promise.all(arrayResults.map(char=>{
                    return char.json()
                }))
            .then((dataOfArray) =>{
                    var image = document.getElementById("testImage");
                    var image2 = document.getElementById("testImage2");
                    let image3 = document.getElementById("testImage3");
                    const img = document.createElement("img");
                    const img2 = document.createElement("img");
                    const img3 = document.createElement("img");
                    img.src = dataOfArray[0].results[0].images[0].source_url;
                    img2.src = dataOfArray[0].results[0].images[1].source_url;
                    img3.src = dataOfArray[0].results[0].images[2].source_url;
                    // resizing.appendChild(img)

                    image3.appendChild(img3)
                    console.log(img);

                    console.log(img3);
