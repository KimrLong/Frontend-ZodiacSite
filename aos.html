<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        img{
            overflow: hidden;
            height: 25%;
            width: 25%;
            margin: 20px;
            box-shadow: 0px 0px 20px black;
        }
        </style>

<body>
    <div
    data-aos="flip-right"

    data-aos-mirror="true"
    data-aos-once="false"
    data-aos-anchor-placement="top-center"
    

    
  <!-- closing the filp-left -->
    </div>

<div
    data-aos="flip-right"

    data-aos-mirror="true"
    data-aos-once="false"
    data-aos-anchor-placement="top-center"
  >

  <!-- closing the flip-right -->
  </div>

      </script>

</html>
