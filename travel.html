            <script>
            var x = 0;  //default value

            function zodiacInfo(zodiacName){
                if(zodiacName == "aries"){
                    x = 0;
                }
                else if (zodiacName == "taurus"){
                    x = 1;
                }
                else if(zodiacName == "gemini"){
                    x = 2;
                }
                else if(zodiacName == "cancer"){
                    x = 3;
                }
                else if(zodiacName == "virgo")
                {
                    x = 4;
                }
                else if(zodiacName == "leo"){
                    x = 5;
                }
                else if(zodiacName == "libra")
                {
                    x = 6;
                }
                else if(zodiacName == "scorpio"){
                    x = 7;
                }
                else if(zodiacName == "sagittarius")
                {
                    x = 8;
                }
                else if(zodiacName == "capricorn")
                {
                    x = 9;
                }
                else if(zodiacName == "aquarius"){
                    x = 10;
                }
                else if(zodiacName == "pisces")
                {
                    x = 11;
                }
                let locationsArr = [];
                let country = "";;
                let countryNames = ["Italy" ,"Paris", "Greece", "Peru", "Indonesia", "Portugal", "Mexico", "Egypt", "Brazil", "Argentina", "Jamaica", "Australia"]
                country = fetch(`https://www.triposo.com/api/20201111/location.json?part_of=${countryNames[x]}&tag_labels=island&count=10&fields=id,name,score,snippet&order_by=-score&account=6O01Q41B&token=va0q3wguq4g0kusg8f8ul6y1ti9xsxnp`)
                locationsArr.push(country);
                console.log(locationsArr);
                let promiseTest = Promise.all(locationsArr);
                console.log(promiseTest);
                promiseTest.then((arrayResults) =>{
                    return Promise.all(arrayResults.map(char=>{
                    return char.json()
                }))
            .then((dataOfArray) =>{
                    console.log(dataOfArray);
                    console.log(x);
                    var text = `Your astrological destination is ${dataOfArray[0].results[0].name}!`
                    var snippet = `${dataOfArray[0].results[0].snippet}`
                    console.log(text);
                    console.log(snippet);
                    var h1 =  document.querySelector("h1");
                    var h3 = document.querySelector("h3");
                    h1.innerHTML = text;
                    h3.innerHTML = snippet;
                })
            })
        }
